<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
 <div class="back-img">
    <div class="layer w-100 bg-black bg-opacity-75 pt-5">
        <div class=" w-50 m-auto py-5 p-5 rounded-3 shadow bg-secondary bg-opacity-50 text-white">
            <h1 class="text-secondry">CURD System</h1>
        
            <label for="productName" class="pt-3">Product Name</label>
            <input type="text" class="form-control" id="productName">
        
            <label for="productCtegory" class="mt-3">Product Category</label>
            <input type="text" class="form-control" id="productCtegory">
        
            <label for="productPrice" class="mt-3">Product Price</label>
            <input type="text" class="form-control" id="productPrice">
        
            <label for="productDesc" class="mt-3">Product Description</label>
            <textarea  id="productDesc" cols="30" rows="6" class="form-control"></textarea>
        
            <button onclick="addUpdateProduct()" class="btn btn-outline-primary w-100 mt-5" type="button" id="Add_Update">Add Product</button>
          </div>  
          <div class="search-sec d-flex justify-content-center">
            <div class="layer w-50">
                <div class="form-floating mb-3 text-center">
                    <input onkeyup="search(this.value)" onblur="clearSearch()" type="text" class="form-control   mt-5 text-black" id="floatingInput" placeholder="please write to search">
                    <label for="floatingInput" class="">Search</label>
                </div>
            </div>
          </div>
          <div class="table-responsive w-75 m-auto table">
            <table class="table table-primary text-secondary table-light text-center mt-5 pt-5">
                <thead>
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Name</th>
                        <th scope="col">category</th>
                        <th scope="col">price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody id="demo">
                   
                    
                </tbody>
            </table>
          </div>
    </div>
 </div>
    
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>  
</body>
</html>
